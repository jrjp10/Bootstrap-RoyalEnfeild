<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="containerlogo1 contact-form bg-secondary  p-5">
        <div class="contact-image">
            <img src="https://www.royalenfield.com/content/dam/royal-enfield/india/logos/logo.svg" alt="Royal_contact" class="RE-logo w-50 ">
        </div>
        <br>
        <form method="post">
           <div class="row mt-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" id="name" class="form-control bg-danger w-75" placeholder="Enter Youre Name" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text"  name="txtEmail" id="email" class="form-control bg-danger w-75" placeholder="Enter Youre Email" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="txtName" id="Password" class="form-control bg-danger w-75" placeholder="Enter Youre Password" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact rounded-3 border-0 w-25"  value="Log in" href="#">
                    </div>
                    <br>
                </div>
            </div>
        </form>
    </div>




        <!-- above /body tag -->
